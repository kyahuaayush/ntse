    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,600&display=swap');
      :root {
        --react-color: #DC3839;
        --vue-color: #FFCC00;
        --angular-color: #DC3839;
      }

  

      body {
         background: #013E4A;

        width: 100vh;

/* CARD CSS */
      .card {
        width: 450px;
        height: 155px;
        background: #fff;
        margin: 50px auto;
        overflow-x: hidden;
        z-index: 10;
        overflow-y: hidden;
        border: 0;
        border-radius: 20px;
        
      }

      .skewed {
        position: absolute;
        width: 120px;
        height: 120%;
        background-color: rgba(46, 139, 86, 0.616);
        transform: skewX(25deg) translateX(-30px) scaleX(1);
        transform-origin: left;
       
}

      .card-area {
        position: relative;
      }

      .card-area:hover .skewed {
        transform: skewX(25deg) translateX(-30px) scaleX(1);
      }

      .avatar {
        width: 100px;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        z-index: 10;
        left: 25px;
        top: 50%;
        transform: translateY(-50%);
      }

      .media {
        position: absolute;
        width: 80%;
        height: 45px;
        background: #bbb;
        left: 50%;
        transform: translateX(-50%) translateY(-45px);
        transition: transform 250ms ease-out;
        display: grid;
        place-items: center;
        z-index: 5;
      }

      

      .item {
        margin: 0 1rem;
      }

      .link {
        font-size: 1.5rem;
        color: #fff;
      }

      .card-area:hover .media {
        transform: translateX(-50%) translateY(0);
      }

      .content {
        margin-top: 0.7rem;
        margin-left: 9rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .content h1,
      h6 {
        font-weight: 100;
      }

      .content h1 {
        font-size: 2.2rem;
      }

      .content h6 {
        font-size: 1rem;
      }

      .esp {
        font-size: 1.05rem;
      }

      .bg-react {
        background: var(--react-color);
      }

      .bg-vue {
        background: var(--vue-color);
      }

      .bg-angular {
        background: var(--angular-color);
      }

      .text-react {
        color: var(--react-color);
      }

      .text-vue {
        color: var(--vue-color);
      }

      .text-angular {
        color: var(--angular-color);
      }

      .color-white {
        color: #fff;
      }
/* HEADING CSS */
